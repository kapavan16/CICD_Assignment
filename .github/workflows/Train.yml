name: Train

on:
  pull_request:  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub (replace with your credentials)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push Docker Image
        run: |
          docker build -t kapavan/cicd-kapavan:latest .
          docker push kapavan/cicd-kapavan:latest
  pull-and-run:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub (replace with your credentials)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Pull Docker Image
        run: docker pull kapavan/cicd-kapavan:latest

      - name: Run Docker Image
        run: docker run --name mycontainer kapavan/cicd-kapavan:latest
        
      - name: Check Score
        run: |
          score=$(docker logs -f  mycontainer)
          echo "score:"
          echo "$score"
          echo "score end:"
          if [[ $(echo "$score > 0.35" | bc) -eq 1 ]]; then
            echo "Score is greater than 0.50"
          else
            echo "Score is not greater than 0.50"
            exit 1
          fi
    
